{% extends 'base.html' %}

{% block title %}Nova senha{% endblock %}

{% block content %}

{% if validlink %}
<div class="centered_div">
  <h1>Set a new password!</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Change my password">
  </form>
</div>


{% else %}

<div class="centered_div">
  <p>Link inválido, talvez já tenha sido usado. Por favor solicite outro link.</p>
</div>

{% endif %}
{% endblock %}
